<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>インバウンド100チャレ　カタマリ即答トレーニング（Do I need 編）</title>
<style>
  :root{
    --green:#059669; --green-d:#047857; --ink:#111; --card:#fff; --bg:#f6f7fb; --muted:#64748b; 
    --border:#e5e7eb; --orange:#d97706; --blue:#2563eb;
    --full:#f97316; --full-d:#ea580c;
  }
  *{box-sizing:border-box}
  body{margin:0; background:var(--bg); color:var(--ink);
       font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,Arial,sans-serif; line-height:1.7}
  .wrap{max-width:920px; margin:0 auto; padding:16px 16px 48px}
  .title{font-weight:800; text-align:center; margin:8px 0 4px; font-size:22px}
  .subtitle{ text-align:center; color:#334155; margin:0 0 12px }
  .subtitle .key{font-weight:800; color:var(--blue)}
  .toolbar{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin:8px 0 16px}
  .modebtn{padding:12px 16px; font-size:16px; border:1px solid #cbd5e1; border-radius:10px; background:#fff; cursor:pointer}
  .modebtn.active{background:#e2e8f0; border-color:#94a3b8}
  .legend{font-size:12px; text-align:center; color:#64748b; margin-bottom:10px}
  h2{color:var(--orange); margin:26px 0 10px}
  .set{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px; margin:14px 0; box-shadow:0 1px 3px rgba(0,0,0,.05)}
  .abline{margin-bottom:8px}
  .label{font-size:13px; color:#475569; margin:12px 0 6px}
  .chunklist{display:flex; flex-direction:column; gap:10px}
  .chunk{display:flex; flex-direction:column; gap:6px}
  /* Green chunk buttons */
  .jpbtn{width:100%; text-align:left; padding:14px 16px; font-size:18px; border:none; border-radius:10px; background:var(--green); color:#fff; cursor:pointer; margin:10px 0;}
  .jpbtn:hover{background:var(--green-d)}
  .en{padding:10px 12px; border-left:4px solid var(--green); background:#f0fdf4; border-radius:8px}
  /* Full conversation buttons (ORANGE) */
  .convbtn{width:100%; text-align:left; padding:14px 16px; font-size:18px; border:1px solid var(--border); border-radius:10px; background:#fff; color:var(--ink); cursor:pointer; margin:10px 0;}
  .fullbtn{background:var(--full); color:#fff; border-color:var(--full); margin:10px 0;}
  .fullbtn:hover{background:var(--full-d)}
  .fullen{padding:10px 12px; border-left:4px solid var(--full); background:#fff7ed; border-radius:8px}
  .divider{height:1px; background:var(--border); margin:16px 0}
  @media (max-width:600px){
    .title{font-size:20px}
    .jpbtn,.convbtn{font-size:20px; padding:16px 18px}
    .modebtn{font-size:15px; padding:12px 14px}
  }
</style>
<script>
  const DATA = [
    {
      aJP:"このパビリオンに入るのに予約は必要ですか？",
      bJP:"はい、事前予約が必要です",
      aChunks:[
        ["必要？","Do I need a reservation"],
        ["入るのに","to enter this pavilion?"]
      ],
      bChunks:[
        ["はい、必要です","Yes,"],
        ["事前予約が必要","a reservation is required"],
        ["事前に","in advance."]
      ],
      aEN:"Do I need a reservation / to enter this pavilion?",
      bEN:"Yes, / a reservation is required / in advance."
    },
    {
      aJP:"電動カートを借りるのに身分証は必要ですか？",
      bJP:"はい、パーソナルモビリティを借りるには顔写真付きの身分証が必要です",
      aChunks:[
        ["必要？","Do I need an ID"],
        ["電動カートを借りるのに","to rent the electric cart?"]
      ],
      bChunks:[
        ["はい、必要です","Yes,"],
        ["顔写真付き身分証が必要","a photo ID is required"],
        ["借りるのに","to rent personal mobility."]
      ],
      aEN:"Do I need an ID / to rent the electric cart?",
      bEN:"Yes, / a photo ID is required / to rent personal mobility."
    },
    {
      aJP:"この音楽イベントを見るのに特別なチケットは必要ですか？",
      bJP:"いいえ、このイベントを見るのに別途チケットは必要ありません",
      aChunks:[
        ["必要？","Do I need a special ticket"],
        ["イベントを見るのに","to watch this music event?"]
      ],
      bChunks:[
        ["いいえ、不要","No, a separate ticket is not required"],
        ["イベントを見るのに","to watch the event."]
      ],
      aEN:"Do I need a special ticket / to watch this music event?",
      bEN:"No, a separate ticket is not required / to watch the event."
    },
    {
      aJP:"この市場で買い物するのに現金は必要ですか？",
      bJP:"いいえ、現金は不要です。多くのお店でキャッシュレス決済やクレジットカードが使えます",
      aChunks:[
        ["必要？","Do I need cash"],
        ["市場で買い物するのに","to shop at this market?"]
      ],
      bChunks:[
        ["いいえ、不要","No, cash is not required."],
        ["多くの店で可","Many shops accept"],
        ["キャッシュレスとクレカ","cashless payments and credit cards."]
      ],
      aEN:"Do I need cash to shop at this market?",
      bEN:"No, cash is not required. Many shops accept cashless payments and credit cards."
    },
    {
      aJP:"免税を受けるのにパスポートは必要ですか？",
      bJP:"はい、免税を受けるにはパスポートが必要です",
      aChunks:[
        ["必要？","Do I need a passport"],
        ["免税を受けるのに","to get a tax refund?"]
      ],
      bChunks:[
        ["はい、必要です","Yes,"],
        ["パスポートが必要","a passport is required"],
        ["免税を受けるのに","to receive a tax refund."]
      ],
      aEN:"Do I need a passport to get a tax refund?",
      bEN:"Yes, a passport is required to receive a tax refund."
    }
  ];

  let MODE = 'training'; // training: show EN / test: hide EN

  function render(){
    const root = document.getElementById('root');
    root.innerHTML = '';
    DATA.forEach((set, idx) => {
      const box = document.createElement('div');
      box.className = 'set';

      // JP A/B full lines
      box.innerHTML += `<div class="abline"><b>A:</b> ${set.aJP}</div>`;
      box.innerHTML += `<div class="abline"><b>B:</b> ${set.bJP}</div>`;

      // A chunks
      box.innerHTML += `<div class="label">A：</div>`;
      const aWrap = document.createElement('div');
      aWrap.className = 'chunklist';
      set.aChunks.forEach((pair, j)=>{
        const [jp,en] = pair;
        const id = `en-a-${idx}-${j}`;
        const c = document.createElement('div'); c.className='chunk';
        const btn = document.createElement('button'); btn.type='button'; btn.className='jpbtn toggle'; btn.dataset.target=id; btn.textContent=jp;
        const ans = document.createElement('div'); ans.id=id; ans.className='en'; ans.textContent=en;
        ans.hidden = (MODE==='test');
        c.appendChild(btn); c.appendChild(ans); aWrap.appendChild(c);
      });
      box.appendChild(aWrap);

      // B chunks
      box.innerHTML += `<div class="label">B：</div>`;
      const bWrap = document.createElement('div'); bWrap.className='chunklist';
      set.bChunks.forEach((pair, j)=>{
        const [jp,en] = pair;
        const id = `en-b-${idx}-${j}`;
        const c = document.createElement('div'); c.className='chunk';
        const btn = document.createElement('button'); btn.type='button'; btn.className='jpbtn toggle'; btn.dataset.target=id; btn.textContent=jp;
        const ans = document.createElement('div'); ans.id=id; ans.className='en'; ans.textContent=en;
        ans.hidden = (MODE==='test');
        c.appendChild(btn); c.appendChild(ans); bWrap.appendChild(c);
      });
      box.appendChild(bWrap);

      // Divider
      box.appendChild(Object.assign(document.createElement('div'), {className:'divider'}));

      // Full JP buttons -> full EN reveal
      const aFullId = `full-a-${idx}`;
      const bFullId = `full-b-${idx}`;
      const aBtn = document.createElement('button'); aBtn.type='button'; aBtn.className='convbtn fullbtn toggle'; aBtn.dataset.target=aFullId; aBtn.textContent='A: '+set.aJP;
      const aEn = document.createElement('div'); aEn.id=aFullId; aEn.className='fullen'; aEn.textContent=set.aEN; aEn.hidden=(MODE==='test');
      const bBtn = document.createElement('button'); bBtn.type='button'; bBtn.className='convbtn fullbtn toggle'; bBtn.dataset.target=bFullId; bBtn.textContent='B: '+set.bJP;
      const bEn = document.createElement('div'); bEn.id=bFullId; bEn.className='fullen'; bEn.textContent=set.bEN; bEn.hidden=(MODE==='test');

      box.appendChild(aBtn); box.appendChild(aEn);
      box.appendChild(bBtn); box.appendChild(bEn);

      root.appendChild(box);
    });

    // Subtitle from first A-chunk English head
    try{
      const key = DATA[0]?.aChunks?.[0]?.[1] || "Do I need";
      document.getElementById('subtitleKey').textContent = key + " 編";
      document.getElementById('h2label').textContent = key + " ～?（5セット）";
    }catch(e){}
  }

  // Event delegation for all toggle buttons
  document.addEventListener('click', (ev)=>{
    const btn = ev.target.closest('.toggle');
    if(!btn) return;
    const id = btn.dataset.target;
    const target = document.getElementById(id);
    if(!target) return;
    target.hidden = !target.hidden;
  });

  function setMode(next){
    MODE = next;
    document.getElementById('btnTrain').classList.toggle('active', MODE==='training');
    document.getElementById('btnTest').classList.toggle('active', MODE==='test');
    render(); // reset hidden flags according to mode
  }

  window.addEventListener('DOMContentLoaded', ()=>{
    render();
    document.getElementById('btnTrain').addEventListener('click', ()=>setMode('training'));
    document.getElementById('btnTest').addEventListener('click', ()=>setMode('test'));
  });
</script>
</head>
<body>
  <div class="wrap">
    <div class="title">インバウンド100チャレ　カタマリ即答トレーニング</div>
    <div class="subtitle"><span id="subtitleKey" class="key">Do I need 編</span></div>
    <div class="toolbar">
      <button id="btnTrain" class="modebtn active">トレーニングモード【英語表示】</button>
      <button id="btnTest" class="modebtn">テストモード【英語非表示】</button>
    </div>
    <div class="legend">※ トレーニング：英語が表示された状態（タップで隠す可）／ テスト：英語は非表示（タップで表示）</div>
    <h2 id="h2label">Do I need ～?（5セット）</h2>

    <div id="root"></div>
  </div>
</body>
</html>
